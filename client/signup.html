<!DOCTYPE html>
<html>
<head>
  <title>Signup - Travio</title>
</head>
<body>
  <h2>Create Account</h2>

  <form id="signupForm">
    <input type="text" placeholder="College ID" id="collegeId" required/><br>
    <input type="text" placeholder="Name" id="name" required/><br>
    <input type="text" placeholder="Contact Number" id="contactNumber" required/><br>
    <input type="text" placeholder="Guardian Number" id="guardianNumber"/><br>
    <input type="email" placeholder="Email" id="email" required/><br>
    <input type="text" placeholder="Course" id="course" required/><br>
    <input type="text" placeholder="Profile Picture URL" id="profilePicture"/><br>
    <input type="password" placeholder="Password" id="password" required/><br>
    
    <button type="submit">Signup</button>
  </form>

  <script src="user/signup.js"></script>
</body>
</html>
